<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width:90%;
            border-collapse:collapse;
            margin-left:10px;
            position: relative;
            left:50%;
            margin-left: -45%;
            margin-top:30px;
        }
        table,th, td{
            border:2px solid black;
            padding:10px;
        }
        th{
            text-align:left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>mondy</th>
            <th>tuesday</th>
            <th>wednesday</th>
            <th>thursday</th>
            <th>friday</th>
        </tr>
        <tr>
            <td>1:00PM</td>
            <td rowspan="2" style="background-color: yellow;"><ins>html</ins></td>
            <td></td>
            <td rowspan="2" style="background-color: beige;">html</td>
            <td rowspan="8"  style="background-color: beige;">html hour by apps</td>
            <td rowspan="2"  style="background-color: beige;">html</td>
        </tr>
        <tr>
            <td>3:00PM</td>

        </tr>
        <tr>

        <tr>
            <td>3:30PM</td>
            <td rowspan="3" style="background-color: rgb(16, 130, 206);">CSC205</td>
            <td rowspan="3" style="background-color: rgb(16, 130, 206);">CSC205</td>
            <td rowspan="3" style="background-color: rgb(16, 130, 206);">CSC205</td>
        </tr>
        <tr>
            <td>3:30PM</td>
        </tr>
        <tr>

</body>
</html>
